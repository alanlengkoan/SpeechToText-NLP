[functions]
    external_node_modules = ["express"]
    node_bundler = "esbuild"

[[redirects]]
    force = true
    from = "/api/*"
    status = 200
    to = "/.netlify/functions/api/:splat"

[build]
    command = "npm install"
    functions = "netlify/functions"
    publish = "public"

[build.environment]
    NODE_ENV = "development"